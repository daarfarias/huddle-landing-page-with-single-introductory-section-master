<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <header>

      <img id="huddle-img" src="./images/logo.svg" alt="Huddle logo">
    </header>
    <main class="main-box">
      <div class="img-box">
        <img id="main-img" src="./images/illustration-mockups.svg">
      </div>
      <div class="text-box">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">
          <button id="register">Register</button>
        </div>
      </div>
    </main>
    <div class="social-box">
      <img id="facebook" class="icon" src="./images/facebook.png">
      <img id="twitter" class="icon" src="./images/twitter.png">
      <img id="instagram" class="icon" src="./images/instagram.png">
    </div>
  </div>
  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Diego Ramirez</a>.
    </p>
  </footer>
</body>

</html>
